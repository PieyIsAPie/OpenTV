<!DOCTYPE html>
<html>
<head>
    <style>
        /* Basic styling for the sidebar */
        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 20px;
        }

        /* Styling for the links inside the sidebar */
        .sidebar a {
            padding: 10px;
            text-align: center;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
        }

        /* Hover effect for the links */
        .sidebar a:hover {
            background-color: #333;
        }
    </style>
</head>
<body>

<div id="mySidebar" class="sidebar">
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#services">Services</a>
    <a href="#contact">Contact</a>
</div>

</body>
</html>
