<!DOCTYPE html>
<html>
<head>
    <style>
        /* Styling for the sidebar frame */
        .sidebar-frame {
            border: none; /* Remove iframe border */
            width: 250px;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
        }

        /* Styling for the content area */
        .content {
            margin-left: 250px;
            padding: 20px;
            transition: margin-left 0.5s;
        }

        /* Styling for the bottom bar */
        .bottom-bar {
            height: 40px;
            width: 100%;
            background-color: black;
            position: fixed;
            bottom: 0;
            left: 0;
            display: flex;
            align-items: center;
        }

        /* Styling for the open button */
        .openbtn {
            font-size: 20px;
            cursor: pointer;
            background-color: black;
            color: white;
            border: none;
            padding: 10px 15px;
            position: absolute;
            left: 20px;
            transition: left 0.5s;
            height: 40px;
        }

        /* Styling for the close button */
        .closebtn {
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="bottom-bar">
        <button class="openbtn" onclick="toggleSidebar()">☰ Menu</button>
    </div>

    <iframe src="/ui/sidebar" frameborder="0" class="sidebar-frame" id="sidebarFrame"></iframe>

    <div class="content">
        <h1>OpenTV</h1>
    </div>

    <script>
        function toggleSidebar() {
            var iframe = document.getElementById("sidebarFrame");
            var iframeDocument = iframe.contentDocument || iframe.contentWindow.document;

            var sidebar = iframeDocument.getElementById("mySidebar");
            var openButton = iframeDocument.querySelector(".openbtn");

            if (sidebar.style.width === "0px" || sidebar.style.width === "") {
                sidebar.style.width = "250px";
                sidebar.style.paddingLeft = "20px";
                sidebar.style.overflowX = "visible";
                sidebar.style.transition = "0.5s";
                iframeDocument.querySelector(".content").style.marginLeft = "250px";
                openButton.style.left = "270px";
            } else {
                sidebar.style.width = "0";
                sidebar.style.paddingLeft = "0";
                sidebar.style.overflowX = "hidden";
                sidebar.style.transition = "0.5s";
                iframeDocument.querySelector(".content").style.marginLeft = "0";
                openButton.style.left = "20px";
            }
        }
    </script>

</body>
</html>
