<!DOCTYPE html>
<html>
    <head>
        <style>
            /* Basic styling for the sidebar */
            .sidebar {
                height: 100%;
                width: 0;
                position: fixed;
                top: 0;
                left: 0;
                background-color: #111;
                overflow-x: hidden;
                transition: 0.5s;
                padding-top: 20px;
            }

            /* Styling for the links inside the sidebar */
            .sidebar a {
                padding: 10px;
                text-align: center;
                text-decoration: none;
                font-size: 18px;
                color: white;
                display: block;
            }

            /* Hover effect for the links */
            .sidebar a:hover {
                background-color: #333;
            }

            /* Styling for the content area */
            .content {
                margin-left: 250px;
                padding: 20px;
                transition: margin-left 0.5s;
            }

            /* Styling for the bottom bar */
            .bottom-bar {
                height: 40px;
                width: 100%;
                background-color: black;
                position: fixed;
                bottom: 0;
                left: 0;
                display: flex;
                align-items: center;
            }

            /* Styling for the open button */
            .openbtn {
                height: 100%;
                font-size: 20px;
                cursor: pointer;
                background-color: black;
                color: white;
                border: none;
                padding: 10px 15px;
                position: absolute;
                left: 20px;
                transition: left 0.5s;
            }

            /* Styling for the close button */
            .closebtn {
                font-size: 20px;
                cursor: pointer;
            }
        </style>
    </head>
    <body>

        <div class="bottom-bar">
            <button class="openbtn" onclick="toggleSidebar()">☰ Open Sidebar</button>
        </div>

        <div id="mySidebar" class="sidebar">
            <button class="closebtn" onclick="toggleSidebar()">×</button>
            <object type="text/html" data="sidebar.html"></object>
        </div>

        <div class="content">
            <h1>Welcome to our website</h1>
            <p>This is the main content area of the page.</p>
        </div>

        <script>
            function toggleSidebar() {
                var sidebar = document.getElementById("mySidebar");
                var openButton = document.querySelector(".openbtn");
        
                if (sidebar.style.width === "0px" || sidebar.style.width === "") {
                    sidebar.style.width = "250px";
                    sidebar.style.paddingLeft = "20px";
                    sidebar.style.overflowX = "visible";
                    sidebar.style.transition = "0.5s";
                    document.querySelector(".content").style.marginLeft = "250px";
                    openButton.style.left = "270px";
                } else {
                    sidebar.style.width = "0";
                    sidebar.style.paddingLeft = "0";
                    sidebar.style.overflowX = "hidden";
                    sidebar.style.transition = "0.5s";
                    document.querySelector(".content").style.marginLeft = "0";
                    openButton.style.left = "20px";
                }
            }
        </script>

    </body>
</html>
